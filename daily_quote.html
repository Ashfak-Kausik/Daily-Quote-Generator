<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote - Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        .category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .quote {
            font-size: 32px;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 30px;
            font-style: italic;
            position: relative;
        }
        
        .quote::before {
            content: '"';
            font-size: 80px;
            color: #667eea;
            opacity: 0.3;
            position: absolute;
            left: -40px;
            top: -20px;
        }
        
        .author {
            font-size: 20px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .date {
            color: #95a5a6;
            font-size: 14px;
            margin-top: 40px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“–</div>
        <div class="category">Success</div>
        <h1>Daily Quote</h1>
        <div class="quote">Success is not final, failure is not fatal: it is the courage to continue that counts.</div>
        <div class="author">â€” Winston Churchill</div>
        <button class="refresh-btn" onclick="location.reload()">Get Another Quote</button>
        <div class="date">Generated on November 12, 2025 at 11:00 PM</div>
    </div>
</body>
</html>
